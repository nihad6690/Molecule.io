    <table class="table">
        <thead>
            <tr>
                <th scope="col">Element Number</th>
                <th scope="col">Element Code</th>
                <th scope="col">Element Name</th>
                <th scope="col">Colour 1</th>
                <th scope="col">Colour 2</th>
                <th scope="col">Colour 2</th>
                <th scope="col">Radius</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>
    <div class="row d-flex justify-content-center">
        <div class="row d-flex justify-content-center mb-3">
            <label class="col-sm-2 col-form-label">Element number:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="element_number">
            </div>
        </div>


        <div class="row d-flex justify-content-center mb-3">

            <div class="class=row d-flex justify-content-center mb-3 dropdown">
                <label  class="col-sm-2 col-form-label">Element code:</label>
                <div class="col-sm-3">
                    <button id="element_code" class="btn btn-primary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select below
                    </button>
                    <ul id="menu" class="dropdown-menu">
                    </ul>
                </div>

            </div>
        </div>

        <div class="row d-flex justify-content-center mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Element name: </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="element_name">
            </div>
        </div>


        <div class="row d-flex justify-content-center mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Color 1: </label>
            <div class="col-sm-3">
                <input type="color" id="color1" value="#fffff">
            </div>
        </div>

        <div class="row d-flex justify-content-center mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Color 2: </label>
            <div class="col-sm-3">
                <input type="color" id="color2" value="#f0f0f0">
            </div>
        </div>

        <div class="row d-flex justify-content-center mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Color 3: </label>
            <div class="col-sm-3">
                <input type="color" id="color3" value="#0000ff">
            </div>
        </div>

        <div class="row d-flex justify-content-center mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Radius: </label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="radius">
            </div>
        </div>


        <button type="submit" id="add_element" class="btn btn-success">Add an element</button>
    </div>
